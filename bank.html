<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100">
    <header class="font-semibold">
        <h1 class="text-5xl text-center mt-14">Let's get some
            <span class="font-semibold text-violet-700">Mooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-medium">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto font-medium">
                <div class="bg-purple-500 p-14 rounded-xl">
                    <h1 class="text-3xl text-white">Please Deposit</h1>
                    <div class="ps-12 mt-6">
                        <input id="deposit-field" class="block w-9/12 rounded h-8 ps-3" type="text"
                            placeholder="$ amount you want to deposit">
                        <button id="btn-deposit"
                            class="mt-4 bg-purple-800 hover:bg-purple-900 text-white px-12 py-2 rounded-lg block">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-500 p-14 rounded-xl">
                    <h1 class="text-3xl text-white">Please Withdraw</h1>
                    <div class="ps-12 mt-6">
                        <input id="withdraw-field" class="block w-9/12 rounded h-8 ps-3" type="text"
                            placeholder="$ amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="mt-4 bg-violet-800 hover:bg-violet-900 text-white px-12 py-2 rounded-lg block">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
