<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-9/12 mx-auto mt-12 p-8">
            <h1 class="mb-4 text-3xl font-medium">Please Login</h1>
            <div>
                <input class="w-9/12 block mb-3 p-1" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-3 p-1" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-500 hover:bg-amber-700 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
